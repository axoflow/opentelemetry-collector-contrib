resourceMetrics:
  - resource:
      attributes:
        - key: resource.optional
          value:
            stringValue: bar
        - key: resource.required
          value:
            stringValue: foo
    scopeMetrics:
      - metrics:
          - description: Metric count if ...
            name: metric.count.if
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "6"
                  timeUnixNano: "1000000"
              isMonotonic: true
          - description: Data point count if ...
            name: datapoint.count.if
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "24"
                  timeUnixNano: "1000000"
              isMonotonic: true
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/connector/countconnector
  - resource:
      attributes:
        - key: resource.optional
          value:
            stringValue: notbar
        - key: resource.required
          value:
            stringValue: foo
    scopeMetrics:
      - metrics:
          - description: Metric count if ...
            name: metric.count.if
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "6"
                  timeUnixNano: "1000000"
              isMonotonic: true
          - description: Data point count if ...
            name: datapoint.count.if
            sum:
              aggregationTemporality: 1
              dataPoints:
                - asInt: "24"
                  timeUnixNano: "1000000"
              isMonotonic: true
        scope:
          name: github.com/open-telemetry/opentelemetry-collector-contrib/connector/countconnector
